{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Criação de um novo registro {% endblock %}</h1>

<form method="post">



    <div class="form-group">
        <label for="fname">Nome</label>
        <input type="text" name="fname" placeholder="Nome" class="form-control" value="{{ request.form['fname'] }}"></input>
    </div>

    <div class="form-group">
        <label for="lname">Sobrenome</label>
        <textarea name="lname" placeholder="Sobrenome" class="form-control">{{ request.form['lname'] }}</textarea>
    </div>


    <div class="form-group">
        <label for="email">E-mail</label>
        <textarea name="email" placeholder="E-mail" class="form-control">{{ request.form['email'] }}</textarea>
    </div>


    <div class="form-group">
        <label for="password">Password</label>
        <input id="password-field" type="password" class="form-control" name="password">


    </div>


    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
