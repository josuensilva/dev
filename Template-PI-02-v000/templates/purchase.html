{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Criação de uma cotação {% endblock %}</h1>

<form method="post">



    <div class="form-group">
        <label for="nameproduct">Produto</label>
        <input type="text" name="nameproduct" placeholder="Produto" class="form-control" value="{{ request.form['nameproduct'] }}"></input>
    </div>

    <div class="form-group">
        <label for="quantity">Quantidade</label>
        <textarea name="quantity" placeholder="Quantidade" class="form-control">{{ request.form['quantity'] }}</textarea>
    </div>


    <div class="form-group">
        <label for="email">E-mail</label>
        <textarea name="email" placeholder="E-mail" class="form-control">{{ request.form['email'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="description">Descrição</label>
        <textarea name="description" placeholder="Descrição" class="form-control">{{ request.form['description'] }}</textarea>
    </div>


    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
